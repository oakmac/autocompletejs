<p>You can remove a list with the <a href="docs#methods:removeList"><code class="js plain">removeList</code></a> method.</p>
<p><code class="js plain">removeList</code> returns <code class="js keyword">true</code> if the list was removed; <code class="js keyword">false</code> otherwise.</p>
<p>You cannot remove the <a href='docs#config_object:initialList'><code class='js plain'>initialList</code></a>.</p>
